<body>

<h3>污染城市列表</h3>
<ul id="aqi-list">
    <!--
        <li>第一名：福州（样例），10</li>
          <li>第二名：福州（样例），10</li> -->
</ul>

<script type="text/javascript">

    var aqiData = [
        ["北京", 90],
        ["上海", 50],
        ["福州", 10],
        ["广州", 50],
        ["成都", 90],
        ["西安", 100]
    ];

    (function () {

        /*
         在注释下方编写代码
         遍历读取aqiData中各个城市的数据
         将空气质量指数大于60的城市显示到aqi-list的列表中
         */
        var list = document.getElementById('aqi-list');
//        方法1
       /* var len = aqiData.length;
        for(var i = 0; i < len; i++){
            if(aqiData[i][1] > 60){
                var el = document.createElement('li');
                el.innerHTML = aqiData[i][0];
            }
            list.appendChild(el);
        }
        */
       var result = aqiData.filter(function(item, index, array){
           return item[1] > 60;
       });
       result.sort(function (a, b) {
           return b[1] - a[1];
       });
       result.forEach(function(item, index, array){
           var el = document.createElement('li');
           el.innerHTML = '第' + (index + 1) + '名:' + array[index][0] + '，'+ array[index][1];
           list.appendChild(el);
       })


    })();

</script>
</body>
